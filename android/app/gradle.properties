# Disable linting and annotation processing to avoid Maven dependency issues
android.lint.checkReleaseBuilds=false
android.lint.abortOnError=false
android.lint.disable=InvalidPackage

# Disable annotation processing
android.enableAnnotationProcessor=false

# Disable lint tasks
android.lint.enabled=false

# Force specific dependency versions
android.enableDexingArtifactTransform=false
android.useFullClasspathForDexingTransform=true
